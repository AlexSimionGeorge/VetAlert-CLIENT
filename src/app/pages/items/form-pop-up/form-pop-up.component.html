<div class="modal-container">
  <div class="modal-content">
    <h2>{{ mode === 'create' ? 'Add New Item' : 'Edit Item' }}</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <!-- Code Number Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Code Number</mat-label>
        <input matInput formControlName="code_number" required />
        <mat-error *ngIf="itemForm.get('code_number')?.hasError('required')">
          Code Number is required
        </mat-error>
      </mat-form-field>

      <!-- Expiration Date Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Expiration Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="expiration_date"
          readonly
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="itemForm.get('expiration_date')?.hasError('required')">
          Expiration Date is required
        </mat-error>
      </mat-form-field>

      <!-- Notes Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>

      <!-- Button Group -->
      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="itemForm.invalid"
        >
          {{ mode === 'create' ? 'Add Item' : 'Update Item' }}
        </button>
        <button mat-button color="warn" type="button" (click)="close.emit()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
