<div class="modal-container">
  <div class="modal-content">
    <h2>{{'Add New TreatmentLog'}}</h2>
    <form [formGroup]="treatmentLogForm" (ngSubmit)="onSubmit()">
      <!-- Item Field -->
      <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select formControlName="item">
          <mat-option *ngFor="let item of (items | async)" [value]="item.iid">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Quantity Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" />
        <mat-error *ngIf="treatmentLogForm.get('quantity')?.hasError('required')">
          Quantity is required
        </mat-error>
      </mat-form-field>

      <!-- Date Field -->
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="date"
          readonly
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="treatmentLogForm.get('date')?.hasError('required')">
          Date is required
        </mat-error>
      </mat-form-field>



      <!-- Button Group -->
      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="treatmentLogForm.invalid"
        >
          {{ mode === 'create' ? 'Add Treatment Log' : 'Update treatment Log' }}
        </button>
        <button mat-button color="warn" type="button" (click)="close.emit()">
          Cancel
        </button>
      </div>

    </form>
  </div>
</div>
